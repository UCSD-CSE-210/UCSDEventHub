{% extends 'base.html' %}
{% load staticfiles %}
<html>
    <head>
    	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
			<link rel="stylesheet" type="text/css" href="{% static "css/eventDetailsStyle.css" %}">
		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
 integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 crossorigin="anonymous"></script>
   <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

     {% block title_content %}
    <p></p>
    <h1 class = "eventTitle">{{organizer.name}}</h1>
    <p></p>
    {% endblock %}
    {% block content %}
    <div class="row">
		<div class ="col"></div>
		<div class = "col-md-10">
			<div class="org_event_tile_wrapper no-padding">
				<div class="org_poster">
					<img src="{{organizer.image}}" class="poster_image img-responsive"/>
				</div>
				<div class="org_details">
					<div class="title">
						<p class="p_title">
							{{organizer.name}}
						</p>
					</div>
					<div class="org_text">
						<p class="p_org_text">
							Email: {{organizer.email}}
						</p>
					</div>
					<div class="org_text">
						<p class="p_org_text">
							Phone: {{organizer.phone}}
						</p>
					</div>
					<div class="org_text">
						<p class="p_org_text">
							Address: {{organizer.address}}
						</p>
					</div>


				</div>
			<br style="clear: both;">
			</div>
		</div>
		<div class ="col"></div>

	</div>
	<div class="row" style="margin-top:10px">
		<div class ="col"></div>
		<div class = "col-md-10">

			<div id="wrapper">
				<div class ="description">
					<h3 class ="heading">About Me</h3>
					<div style="padding-bottom:20px">
						<p class="p_description">{{organizer.description}} </p>
					</div>
				</div>
				<div class ="sidecolumn">
				</div>
			</div>
		</div>
		<div class ="col"></div>
	</div>
{% endblock %}
</body>
</html>
